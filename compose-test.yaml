services:
  ortgenai:
    image: ortgenai:latest
    platform: linux/amd64
    build:
      context: .
      dockerfile: ./Dockerfile
    # This service is build-only and not started
    entrypoint: ["/bin/true"]

  ortgenai-test:
    platform: linux/amd64
    container_name: ortgenai-test
    build:
      context: .
      dockerfile: ./test.Dockerfile
      target: ortgenai-test
    depends_on:
      - ortgenai
    volumes:
      - $test_folder:/test
      - $test_folder/../scripts/run-unit-tests-container.sh:/run-unit-tests-container.sh
    environment:
      - HOST_UID=$host_uid
      - CI=$CI
    command: /run-unit-tests-container.sh
